<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Mechanography Game</title>

</head>

<body>

    <h1 id="game-title">Welcome to my game</h1>

    <main>

        <form id="input-div">
            <div id="text-container">
                <p id="text"></p>
            </div>
            <textarea name="input-text" id="user-input" style="resize:none"></textarea>
        </form>

        <div id="div-text">
            <p id="target-text">Hola, mi nombre es Benjamín y quiero que escribas este texto. Saludos.</p>
        </div>

        <h2>Este es un area para testear cosas</h1>
            <div id="div-test">
                <p id="input-value">Acá se mostrará el valor del input ingresado</p>
                <p id="text-at">Acá se mostrará el valor del texto en el indice actual</p>
            </div>

    </main>

    <script src="/code.js"></script>

</body>

</html>
